<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pin Generation Page</title>
    <style>
        body {
            font-family: 'Arial', sans-serif; 
            background-size: cover; /* Scale the image to cover the entire background */
            background-repeat: no-repeat; /* Prevent image repetition */
            background-attachment: fixed; /* Keep the background fixed while scrolling */
            background-position: center; /* Center the background image */
            background-size: 100% 100%;
            margin: 0;
            padding: 0;
        }

        .signup-container {
           background-color: rgba(255, 255, 255, 0.9);
            border-radius: 8px;
            box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.2);
            max-width: 600px;	    
            margin: 100px auto;
            padding: 30px;
            position: relative;
            overflow: hidden;
            animation: fadeIn 0.5s ease-in-out;
        }

        .signup-container h2 {
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 20px;
             display: inline-block;
             width: 48%; /* Adjust the width as needed */
        }

        .form-group label {
            display: block;
            text-align: left;
            margin-bottom: 5px;
        }

        .form-group input {
            width: 80%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 3px;
        }

        .btn-signup {
            background-color: #007bff;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }

        .btn-signup:hover {
            background-color: #0056b3;
        }
    </style>    
    <script>
        function validateForm() {
            var accountNo = document.getElementsByName("accountno")[0].value;
            var cardNo = document.getElementsByName("cardNo")[0].value;
            var cvvNo = document.getElementsByName("cvvNo")[0].value;
            var pinNo = document.getElementsByName("pinNo")[0].value;
            var cpin = document.getElementsByName("cpin")[0].value;
            
             // Additional validation for negative numbers
             if (parseFloat(accountNo) < 0 || parseFloat(cardNo) < 0) {
                alert("Account Number & Card Number cannot be Negative.");
                return false;
             }
             if ( accountNo.startsWith("0") || cardNo.startsWith("0")) {
              alert(" Account Number/Card Number cannot start with zero.");
                return false;
               }
             
            // Add your validation logic here for each input field
            // For example:
            if (accountNo.length !== 15 || isNaN(accountNo)) {
                alert("Invalid Account Number. Please enter a 15-digit numeric value.");
                return false;
            }

            if (cardNo.length !== 16 || isNaN(cardNo)) {
                alert("Invalid Card Number. Please enter a 16-digit numeric value.");
                return false;
            }

            if (cvvNo.length !== 3 || isNaN(cvvNo)) {
                alert("Invalid CVV. Please enter a 3-digit numeric value.");
                return false;
            }

            if (pinNo.length !== 4 || isNaN(pinNo)) {
                alert("Invalid PIN. Please enter a 4-digit numeric value.");
                return false;
            }

            if (cpin !== pinNo) {
                alert("PIN and Confirm PIN do not match. Please re-enter.");
                return false;
            }

            return true; // Form submission will proceed if all validations pass
        }
        
        window.onload = function() {
            var currentDate = new Date();
            var year = currentDate.getFullYear();
            var month = currentDate.getMonth() + 1; // JavaScript months are 0-based

            // Format the current date as "YYYY-MM" to set as the min attribute
            var minDate = year + '-' + (month < 10 ? '0' : '') + month;

            // Set the min attribute of the expiryDate input
            document.getElementsByName("expiryDate")[0].setAttribute("min", minDate);
        }
    </script>
