<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <style>
        body {
            font-family: 'Arial', sans-serif; 
            background-size: cover; /* Scale the image to cover the entire background */
            background-repeat: no-repeat; /* Prevent image repetition */
            background-attachment: fixed; /* Keep the background fixed while scrolling */
            background-position: center; /* Center the background image */
            background-size: 100% 100%;
            text-align: center;
            margin: 0;
            padding: 0;
        }

        .login-container {
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 8px;
            box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.2);
            max-width: 400px;
            margin: 100px auto;
            padding: 30px;
            position: relative;
            overflow: hidden;
            animation: fadeIn 0.5s ease-in-out;
        }

        .login-container h2 {
            margin-bottom: 20px;
            color: #333;
            font-size: 28px;
            font-weight: bold;
        }

        .form-group {
            margin-bottom: 30px;
        }

        .form-group label {
            display: block;
            text-align: left;
            margin-bottom: 10px;
            color: #555;
            font-size: 18px;
            font-weight: bold;
        }

        .form-group input {
            width: 80%;
            padding: 12px;
            border: 2px solid #ccc;
            border-radius: 5px;
            font-size: 18px;
            color: #333;
        }

        .btn-login {
            background-color: #4CAF50;
            color: #fff;
            padding: 12px 24px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            font-size: 20px;
            font-weight: bold;
        }

        .btn-login:hover {
            background-color: #45a049;
        }

        .logo {
            width: 140px;
            height: 140px;
            margin: 0 auto 30px;
            display: block;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 10;
                transform: translateY(0);
            }
        }
    </style>
   <script>
   document.addEventListener("DOMContentLoaded", function () {
    const loginForm = document.querySelector("form");

    loginForm.addEventListener("submit", function (event) {
        event.preventDefault(); // Prevent the form from submitting

        const cardNo = document.querySelector('input[name="cardNo"]').value;
        const pin = document.querySelector('input[name="pinNo"]').value;

        // Assume you have a way to check the card status from your database
        const cardStatus = checkCardStatus(cardNo);

        if (cardStatus === "blocked") {
            // The card is blocked, so display the error message
            const errorMessage = document.getElementById("errorMessage");
            errorMessage.textContent = "Card is blocked!!! Contact the bank.";
        } else {
            // Proceed with the login or other actions
            loginForm.submit();
        }
    });
});

function checkCardStatus(cardNo) {
    // You should implement a function to query your database and check the card status
    // For now, I'm using hardcoded data for demonstration purposes
    const cardStatusData = {
        "6096424343608608": "blocked",
        "6096524343508707": "blocked",
        // Add more card statuses here...
    };

    return cardStatusData[cardNo] || "active"; // Return "active" if not found
}
</script>
</head>
 <body background="https://image.slidesdocs.com/responsive-images/slides/0-blue-corporate-promotion-planning-bank-powerpoint-background_2546aea89c__960_540.jpg">
    <div class="login-container">
    <fieldset>
        <h2>Welcome Back</h2>
        <form action="login"  target="_blank" method="post" >
  <img src="https://static.vecteezy.com/system/resources/thumbnails/007/407/996/small/user-icon-person-icon-client-symbol-login-head-sign-icon-design-vector.jpg" alt="user" width="100" height="100">        
            <div id="errorMessage"></div>
            <div class="form-group">
                <label for="cardNo">Card Number:</label>
                <input type="text" id="numericInput" name="cardNo" placeholder="Enter your card number" minlength="16" maxlength="16" pattern="[0-9]{16}" title="Please enter a 16-digit number."  oninput="this.value = this.value.replace(/[^0-9]/g, '');" required>
            </div>
            <div class="form-group">
                <label for="pinNo"> pin :</label>
         <input type="password" id="numericInput" name="pinNo" placeholder="Eg:567X"  pattern="[0-9]{4}" minlength="4" maxlength="4" title="Please enter a  4-digit number." oninput="this.value = this.value.replace(/[^0-9]/g, '');" required>
            </div>
            <button class="btn-login" name="submitInput">Log In</button>
            <p>Don't have a pin? <a href="pinGeneration.html" style="color: #4CAF50;">Generate pin</a></p>
        </form>
    </fieldset>
    </div>
</body>
</html>
