<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deposit Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            text-align: center;
            margin: 0;
            padding: 0;
        }

        .login-container {
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
            max-width: 400px;
            margin: 100px auto;
            padding: 20px;
        }

        .login-container h2 {
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            text-align: left;
            margin-bottom: 5px;
        }

        .form-group input {
            width: 80%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 3px;
        }

        .btn-deposit {
            background-color: #007bff;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }

        .btn-deposit:hover {
            background-color: #0056b3;
        }
    </style>
     <script>
        function validateAmount() {
            var amountInput = document.getElementById("numericInput");
            var amount = parseInt(amountInput.value);

            // Check if the amount is a multiple of 100 or 500
            if (amount % 100 === 0 || amount % 500 === 0) {
                return true; // Allow the form to submit
            } else {
                alert("Amount must be a multiple of 100 or 500.");
                return false; // Prevent the form from submitting
            }
        }

        // Add an event listener to the form for the submit event
        document.addEventListener("DOMContentLoaded", function () {
            var form = document.querySelector("form");
            form.addEventListener("submit", function (event) {
                if (!validateAmount()) {
                    event.preventDefault(); // Prevent the form from submitting
                }
            });
        });
    </script>
</head>
<body>
    <div class="login-container">
        <fieldset>
            <h2>Deposit</h2>
            <form action="deposit" target="_blank" method="post">
                <img src="D:\atmdeposit.jpg" alt="money" width="100" height="100">
                <div class="form-group">
                    <label for="amount"> Amount to Deposit:</label>
                    <input type="text" id="numericInput" name="amount" placeholder="Eg:100" minlength="3" maxlength="5" oninput="this.value = this.value.replace(/[^0-9]/g, '');">
                </div>
                <button type="submit" class="btn-deposit">Deposit</button>
            </form>
        </fieldset>
    </div>
</body>
</html>
